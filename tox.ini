[tox]
envlist = py{37,38}-django{22,30}


[gh-actions]
python =
    3.7: py37
    3.8: py38

[testenv]
commands = coverage run --source django_cognito_jwt --parallel -m pytest {posargs}
deps =
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
extras = test

[testenv:coverage-report]
basepython = python3.7
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:format]
basepython = python3.7
deps =
    black
    isort[toml]
skip_install = true
commands =
    isort --recursive --check-only src tests
    black --check src/ tests/
